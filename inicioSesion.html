    <center>

                    </div>
                </form>
                <form class="form_contact">

                        <h4>¿No tienes una cuenta?</h4>

                            <input type="button" value="Regístrate" id="btnSend" onclick="location.href = 'registroUsuario.html'">

                    </div>
                </form>
            </center>
        </section>
